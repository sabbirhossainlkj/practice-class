<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice html</title>
    <style>
        .style {
            height: 300px;
            width: 450px;
            background-color: aqua;
            color: red;
            font-weight: 500;
